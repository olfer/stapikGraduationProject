<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBER EATS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- HEADER-->
    <header>
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <img src="img/logo.svg" alt="" />
          </div>
          <div class="buttomBasket">
            <div class="buttom_inner">
              <a href="#" class="buttomEnter">Войти</a>
            </div>
            <div class="basket">
              <a href="#" class="buttomBasket">
                <img src="img/basket.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- SEARCH -->
      <div class="search container">
        <input type="text" placeholder="Поиск по ресторанам и кухням" />
      </div>
      <div class="container restaurantsLogo">
        <strong>Рестораны в Москве</strong>
      </div>
      <div>
        <!-- restaurants -->
        <div class="container restaurants">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img src="img/mcdonalds.png" alt="mcdonalds" />
                  <figcaption>
                    <div class="nameRestarants">Макдоналдс — Газетный</div>
                    <div class="dishes">₽₽ • Бургеры</div>
                    <div class="waitingTime">25 - 35 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img src="img/DimSum.png" alt="DimSum" />

                  <figcaption>
                    <div class="nameRestarants">DimSum & Co — ЦДМ</div>
                    <div class="dishes">
                      ₽ • Японская • Китайская • Азиатская
                    </div>
                    <div class="waitingTime">40 - 50 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img src="img/ДвижОк.png" alt="ДвижОк" />

                  <figcaption>
                    <div class="nameRestarants">ДвижОК — Манежная</div>
                    <div class="dishes">₽ • Американская • Европейская</div>
                    <div class="waitingTime">35 - 45 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img src="img/НЯ — NHA.png" alt="НЯ — NHA" />

                  <figcaption>
                    <div class="nameRestarants">НЯ — NHA</div>
                    <div class="dishes">₽₽ • Вьетнамская</div>
                    <div class="waitingTime">30 - 40 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img src="img/Точка Дзы.png" alt="Точка Дзы" />

                  <figcaption>
                    <div class="nameRestarants">Точка Дзы — Цветной</div>
                    <div class="dishes">₽₽ • Вьетнамская</div>
                    <div class="waitingTime">40 - 50 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img src="img/Cinnabon.png" alt="Cinnabon" />

                  <figcaption>
                    <div class="nameRestarants">Cinnabon</div>
                    <div class="dishes">₽ • Выпечка • Десерты • Капкейки</div>
                    <div class="waitingTime">25 - 35 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img src="img/PIZZELOVE.png" alt="PIZZELOVE" />

                  <figcaption>
                    <div class="nameRestarants">PIZZELOVE</div>
                    <div class="dishes">₽₽ • Пицца</div>
                    <div class="waitingTime">15 - 25 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img
                    src="img/Zю кафе — Тверская.png"
                    alt="Zю кафе — Тверская"
                  />
                  <figcaption>
                    <div class="nameRestarants">Zю кафе — Тверская</div>
                    <div class="dishes">₽₽ • Японская</div>
                    <div class="waitingTime">25 - 35 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link__pushkin" href="pushkin.html"
              ><div>
                <figure class="main__list">
                  <img
                    src="img/Bar BQ Cafe — Манежная.png"
                    alt="Bar BQ Cafe — Манежная"
                  />
                  <figcaption>
                    <div class="nameRestarants">Bar BQ Cafe — Манежная</div>
                    <div class="dishes">₽₽₽ • Европейская</div>
                    <div class="waitingTime">30 - 40 мин</div>
                  </figcaption>
                </figure>
              </div></a
            >
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <img class="footer__logo" src="img/white-logo.svg" alt="logo" />
        <hr class="fotter__hr" />
        <div class="fotter__nav">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
            <div>
              <a class="footer__hashtag" href="#"
                ><div class="hashtag">#</div>
                <div class="hashtag__inner">UberEats</div></a
              >
            </div>
            <div>
              <a href="#"><img src="img/facebook.png" alt="facebook" /></a>
              <a href="#"><img src="img/twitter.png" alt="twitter" /></a>
              <a href="#"><img src="img/instagram.png" alt="instagram" /></a>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="usefuLinks">
              <a class="footer__link" href="#">Об UberEats</a>
            </div>
            <div class="usefuLinks">
              <a class="footer__link" href="#">Станьте партнёром по доставке</a>
            </div>
            <div class="usefuLinks">
              <a class="footer__link" href="#">Станьте парнёром-рестораном</a>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="usefuLinks">
              <a class="footer__link" href="#">Все города</a>
            </div>
            <div class="usefuLinks">
              <a class="footer__link" href="#">Цены</a>
            </div>
            <div class="usefuLinks">
              <a class="footer__link" href="#">Помощь</a>
            </div>
            <div class="usefuLinks">
              <a class="footer__link" href="#">FAQs</a>
            </div>
          </div>
        </div>
        <hr class="fotter__hr" />
        <div class="app__link">
          <a class="appStore" href="#"
            ><img src="img/appStore.png" alt="appStore"
          /></a>
          <a href="#"><img src="img/GooglePlay.png" alt="GooglePlay" /></a>
        </div>
        <hr class="fotter__hr" />
        <div class="termsOfUse">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="footer__link" href="#">© 2017 Uber Technologies Inc.</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="footer__link" href="#">Обработка персональных данных</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a
              class="footer__link"
              href="#
            "
              >Пользовательское соглашение</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
